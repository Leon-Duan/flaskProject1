{% extends './base.html' %}

{% block header %}
    <h1>{% block title %}重设密码{% endblock %}</h1>
{% endblock %}

{% block content %}
    <form method="post">
        <label for="username">请输入您的账号：</label>
        <input name="username" id="username" required>
        <label for="password">请输入新密码：</label>
        <input type="password" name="password" id="password" required>
        <input type="submit" value="设好了">
    </form>
{% endblock %}
